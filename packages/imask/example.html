<html>
<head></head>

<body>
  <h1>IMask Core Demo</h1>
  <input type="text" id="input">

  <script src="dist/imask.js"></script>
  <script type="text/javascript">
    var imask = new IMask(document.getElementById('input'), {
      mask: '$d',
      lazy: false,
      blocks: {
        d: {
          mask: Number,
          thousandsSeparator: '.',
          radix: ',',
          scale: 2,
          signed: false,
          mapToRadix: ['.']
        },
      },
      format: (str, masked) => masked.maskedBlock('d').doFormat(str),
      parse: (num, masked) => masked.maskedBlock('d').doParse(num),
    }).on('accept', () => {
      console.log(imask.typedValue);
    });
  </script>
</body>
</html>
